<html>
    <head>
        <title>Timetable</title>
        <style>
            table{
                border-collapse:collapse;
                width:50%;
                text-align:center;
            }
            th,td{
                border: 1px solid black;
                padding: 10px;
            }
            th {
                background-color: #f2f2f2;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th colspan="6">Time Table</th>
            </tr>
            <tr>
                <th rowspan="6">Hours</th>
                <th>Mon</th>
                <th>tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
            </tr>
            <tr>
                <td>Maths</td>
                <td>Science</td>
                <td>Maths</td>
                <td>Science</td>
                <td>Arts</td>
            </tr>
            <tr>
                <td>Maths</td>
                <td>Science</td>
                <td>Maths</td>
                <td>Science</td>
                <td>Arts</td>
            </tr>
            <tr>
                <th colspan="5">Lunch</th>
            </tr>
            <tr>
                <td>Maths</td>
                <td>Science</td>
                <td>Maths</td>
                <th colspan="2" rowspan="2">project</th>
            </tr>
            <tr>
                <td>Maths</td>
                <td>Science</td>
                <td>Maths</td>
                
            </tr>
        </table>
    </body>
</html>

<html>
    <head>
        <title>Student registation Form</title>
    </head>
    <body>
        <h1>Student registation Form</h1>
        <form>
            Enter Your First Name<br>
            <input type="text"><br><br>
            Enter Your Last Name<br>
            <input type="text"><br><br>
            Email<br>
            <input type="text" id="email" name="email"><br><br>
            Gender:<br>
            <input type="radio" id="male" name="Gender" value="male">male 
            <input type="radio" id="female" name="Gender" value="female">female<br><br>
            Interests:<br>
            <input type="checkbox" id="reading" name="Interests" value="reading">reading<br>
            <input type="checkbox" id="music" name="Interests" value="music">music<br>
            <input type="checkbox" id="sports" name="Interests" value="sports">sports<br><br>
            
            <button type="Submit">Submit</button>
            <button type="Reset">Reset</button> 
        </form>
    </body>
</html>

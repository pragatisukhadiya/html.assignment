<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Box with Flexbox</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #7e96ade0;
        }
        .center-box {
            width: 200px;
            height: 200px;
            background-color: #376f7b;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="center-box">This is box</div>
</body>
</html>

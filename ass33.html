<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIme-Table</title>
    <style>
         
         body{
            height: 100%;
            margin-top: 100px;
            text-align: center;
        
        }
        table{
            width: 50vh;
            margin-left: 470px;
        
        }
        h2{
            text-align: center;
        }
        th,td{
             border: 1px solid black;
             border-collapse: collapse;
             padding: 10px;
        } 
    </style>
</head>
<body>
    <table>
        <h2>My Time Table</h2>

        <tr>
            <th rowspan="2">Day</th>
            <th colspan="2">Session</th>
        </tr>
        <tr>
            <th>Schedule</th>
            <th>Course name</th>
        </tr>
        <tr>
            <td>Sunday</td>
            <td>16:00-16:50</td>
            <td>Web Technology</td>
        </tr>
        <tr>
            <td>Sunday</td>
            <td>17:00-17:50</td>
            <td>Network Management</td>
        </tr>
        <tr>
            <td>Monday</td>
            <td>18:00-18:50</td>
            <td>IT Project Managment</td>
        </tr>
    </table>

</body>
</html>

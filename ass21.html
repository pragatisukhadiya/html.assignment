<html>
    <head>
        <title>semantic HTML tags</title>
    </head>
    <body>
        <header>
            <h1>Navbar</h1>
            <nav>
                <ol>
                    <li>
                        <a href="http://www.amazon.in">Home</a>
                    </li>
                    <li>
                        <a href="#about">About</a>
                    </li>
                    <li>
                        <a href="#contact">Contact</a>
                    </li>
                </ol>
            </nav>

        </header>

        <article>
            <h2>This is article tag</h2>
            <p>udhdwdewdasabsgfqdscfmwdejwj</p>
        </article>

        <figure>
            <img src="download1.png">
            <figcaption>a cute dog</figcaption>
        </figure>

        <footer>
            <p>&copy;2025 my website.All rights reserved</p>

        </footer>
    </body>
</html>
